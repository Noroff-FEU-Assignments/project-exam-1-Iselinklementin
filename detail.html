<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Travel guides and information. We write about our experiences while traveling around the world!" />
    <meta name="keywords"
        content="travel, blog, asia, europe, america, oceania, adventure, exotic, wildlife, culture, explore" />
    <link href="styles/styles.css" rel="stylesheet" />
    <link href="styles/detail.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/9b8ac118a8.js" crossorigin="anonymous"></script>

    <title>Detail posts</title>
</head>

<body>

    <!-- Loadingscreen -->

    <div class="loader" id="load">
        <p class="loading-text">Loading travel</p>
        <div class="airplane-holder">
            <i class="fas fa-plane airplane" id="airplane-center"></i>
        </div>
        <div class="loading-pulse-wrapper">
            <div class="pulse"></div>
        </div>
    </div>
    <header>
        <ul class="skip-links">
            <li><a href="#main">Skip to the main content</a></li>
        </ul>
        <nav class="nav">
            <ul>
                <li><a href="/index.html"><img src="" class="logo desktop-logo logo-detail" alt="Explore-logo"></a></li>
                <li><a class="nav-el" href="/about.html">About</a></li>
                <li class="current"><a class="nav-el active-site details" href="/travels.html">Travels</a></li>
                <li><a class="nav-el" href="/contact.html">Contact</a></li>
                <li class="list-search"><i class="fas fa-search search-icon detail-search-icon"></i></li>
            </ul>

            <!-- Search -->

            <div class="searching">
                <form class="search-wrap" role="search">
                    <div class="search-container">
                        <input type="search" id="search" name="search" placeholder="Search destinations"
                            aria-label="Type your search and press enter." autocomplete="off">
                        <button class="search-btn go-search" type="button" disabled><i
                                class="fas fa-search"></i></button>
                        <ul class="search-dropdown">
                        </ul>
                    </div>
                </form>
            </div>
        </nav>
    </header>

    <main id="main">

        <ol class="breadcrumbs breadcrumbs-mobile">
            <li><a href="/index.html">Home</a><i class="fas fa-angle-right"></i></li>
            <li><a href="/travels.html">Travels</a><i class="fas fa-angle-right"></i></li>
            <li aria-current="location" class="location"></li>
        </ol>

        <!-- Intro header -->
        <section class="intro">

            <figure class="header-fig" id="open-modal">
                <img class="header-img img" alt="">
            </figure>

            <div class="intro-text">
                <ol class="breadcrumbs breadcrumbs-desktop">
                    <li><a href="/index.html">Home</a><i class="fas fa-angle-right"></i></li>
                    <li><a href="/travels.html">Travels</a><i class="fas fa-angle-right"></i></li>
                    <li aria-current="location" class="location"></li>
                </ol>
                <h1></h1>
                <ul class="tags header-tags"></ul>
            </div>

        </section>

        <!-- Ingress -->

        <section class="ingress">
            <h2></h2>

            <p class="ingress-text"></p>

            <div class="map-budget">

                <p class="budget mobile-budget"></p>
                <p class="desktop-budget"></p>

                <figure class="map">
                    <img class="map-img img" alt="">
                </figure>

            </div>
        </section>

        <!-- Bodytext -->

        <section class="bodytext">

            <figure class="fig-detail-img top-figure" id="open-modal">
                <img class="fig-one detail-img img" alt="">
                <figcaption class="fig-one-caption"></figcaption>
            </figure>

            <div class="text-container">
            </div>

            <div class="image-wrap">
                <div class="desktop-image-flex">

                    <!-- Desktop -->

                    <figure class="fig-detail-img desktop-top-figure" id="open-modal">
                        <img class="fig-one-desktop detail-img img" alt="">
                        <figcaption class="fig-one-desktop-caption"></figcaption>
                    </figure>

                    <!-- Mobile -->

                    <figure class="fig-detail-img capt-bottom" id="open-modal">
                        <img class="fig-two detail-img img" alt="">
                        <figcaption class="fig-two-caption"></figcaption>
                    </figure>
                </div>

                <!-- Desktop -->

                <figure class="fig-detail-img-2 img-one desktop-wide-figure" id="open-modal">
                    <img class="fig-wide-desktop detail-img-2 img" alt="">
                </figure>

                <!---->

                <div class="fig-container">

                    <!-- Desktop -->
                    <section class="desktop-text">
                    </section>

                    <!-- Mobile -->

                    <figure class="fig-detail-img-2 img-one mobile-figure" id="open-modal">
                        <img class="fig-three detail-img-2 img" alt="">
                    </figure>

                    <figure class="fig-detail-img-2" id="open-modal">
                        <img class="fig-four detail-img-2 small-img img" alt="">
                    </figure>
                </div>
            </div>
        </section>

        <!-- Travels -->

        <section class="discover-detail">
            <p>Look at all of our travels, and discover new places to visit</p>
            <a role="button" class="button" href="/travels.html">Explore</a>
        </section>

        <!-- Sosial media -->

        <section class="some">
            <a href="#"><img src="/images/icons/facebook.svg" alt="Facebook-logo">Like</a>
            <a href="#"><img src="/images/icons/instagram.svg" alt="Instagram-logo">Follow</a>
            <a href="#"><img id="twitter" src="/images/icons/twitter.svg" alt="Twitter-logo">Follow</a>
            <a href="#"><img id="youtube" src="/images/icons/youtube.svg" alt="YouTube-logo">Subscribe</a>
        </section>

        <!-- Modal -->

        <div class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img class="modal-content img-modal">
                <p class="caption"></p>
            </div>
        </div>

    </main>
    <footer>
        <ul>
            <li><a href="/index.html"><img src="/images/icons/logofeet_white.svg" class="logo-footer"
                        alt="Explore-logo"></a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/travels.html">Travels</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>
    </footer>
    <script src="/js/components.js"></script>
    <script src="/js/detail.js"></script>
</body>

</html>
